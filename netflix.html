<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="netflix.css">

</head>
<body>
  <!-- navbar -->
  <div class="nav">
    <div class="nav_left">
      <a href="netflix.html">

    </div>
    <div class="nav_right">

   <script>
    window.addEventListener("scroll",function(){

      var nav = document.querySelector(".nav");
     nav.classList.toggle("active", window.scrollY > 0);
    })
  </script>
